box: golang
dev:
  steps:
    - setup-go-workspace:
        package-dir: smsummarizer
    - script:
        name: go get
        code: |
            go get -t -v ./...
    - internal/watch:
        code: |
            echo 'Building'
            rm -rf smsummarizer
            go build -v ./...
            ./smsummarizer -words obama
        reload: true
build:
  steps:
    - setup-go-workspace:
        package-dir: smsummarizer
    - wercker/golint
    - script:
        name: go get
        code: |
            go get -t -v ./...
    - script:
        name: go build
        code: CGO_ENABLED=0 go build -a -ldflags '-s' -installsuffix cgo -o app .
    - script:
        name: go test
        code: |
          go test ./...
    - script:
        name: copy binary
        code: cp app "$WERCKER_OUTPUT_DIR" && cp -R templates $WERCKER_OUTPUT_DIR/templates && ls -lR $WERCKER_OUTPUT_DIR
deploy:
  steps:
    - internal/docker-push:
        username: $USERNAME
        password: $PASSWORD
        tag: wercker
        repository: romantsegelskyi/summarizer
        registry: https://registry.hub.docker.com
        ports: 5000
        cmd: /bin/bash -c "cd /pipeline/source && ./summarizer -words obama"
