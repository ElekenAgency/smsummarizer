box: golang
build:
  steps:
    - setup-go-workspace
    - wercker/golint
    - script:
        name: go get
        code: |
            go get -t -v ./...
    - script:
        name: go build
        code: CGO_ENABLED=0 go build -a -ldflags '-s' -installsuffix cgo -o app .
    - script:
        name: go test
        code: |
          go test ./...
    - script:
        name: copy binary
        code: cp app "$WERCKER_OUTPUT_DIR"
deploy:
  steps:
    - internal/docker-push:
        username: $USERNAME
        password: $PASSWORD
        tag: wercker
        repository: romantsegelskyi/summarizer
        registry: https://registry.hub.docker.com
